plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace = 'com.frolo.music.repository'
    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
    }

    buildTypes {
        debug {
        }
        release {
        }
    }
}

kotlin {
    jvmToolchain(buildtools.versions.java.get().toInteger())
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(buildtools.versions.java.get()))
    }
}

dependencies {
    api project(path: ':music-data:model')

    implementation deps.support.annotation
    implementation deps.rxJava2.rxAndroid
}
