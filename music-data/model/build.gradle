plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace = 'com.frolo.music.model'
    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
        }
        release {
        }
    }
}

kotlin {
    jvmToolchain(buildtools.versions.java.get().toInteger())
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(buildtools.versions.java.get()))
    }
}

dependencies {
    implementation project(path: ':test-tools:stubs')

    implementation deps.support.annotation

    // Unit tests
    testImplementation 'junit:junit:4.13.2'
}
